<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivo Excel</title>
</head>
<body>
  <h1>Subir Archivo Excel de Clientes</h1>
  <form id="uploadForm" action="http://localhost:3000/importar-clientes" method="POST" enctype="multipart/form-data">
    <label for="excel">Subir archivo Excel:</label>
    <input type="file" name="excel" id="excel" accept=".xlsx" required>
    <button type="submit">Subir</button>
  </form>
</body>
</html>
